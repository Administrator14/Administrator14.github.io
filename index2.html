<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script>
        function login() {
            console.log('注册按钮点击');
            window.location.href = 'index3.html';
        }

        function validateForm() {
            var accountValue = document.querySelector('input[type="text"]').value;
            var passwordValue = document.querySelector('input[type="password"]').value;
            if (accountValue === "" || passwordValue === "") {
                alert("账号或密码为空！");
                return false;
            }
            return true; // 如果验证通过，则返回 true
        }
    </script>
</head>
<body>
    <div class="login">
        <h1>注册</h1>
        <div class="form">
            <span>账号:</span>
            <input type="text" placeholder="请输入账号">
            <br>
            <span>密码:</span>
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="btn">
            <button class="login_btn" onclick="if(validateForm()) login()">注 册</button>
        </div>
    </div>
</body>
</html>
