            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* 设置背景颜色 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐 */
            min-height: 100vh; /* 最小高度 */
            overflow-y: auto; /* 垂直滚动 */
        }

        .container {
            width: 60%; /* 容器宽度 */
            max-width: 600px; /* 最大宽度 */
            text-align: center; /* 文字居中 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            padding-top: 20px; /* 顶部内边距 */
        }

        h1, h2 {
            margin-top: 0; /* 去除标题的上边距 */
            margin-bottom: 10px; /* 设置标题的下边距 */
        }

        a {
            color: #007bff; /* 设置链接颜色 */
            text-decoration: none; /* 去除链接下划线 */
            display: block; /* 将链接变成块级元素 */
            margin-bottom: 10px; /* 设置链接的下边距 */
        }

        a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
        @keyframes color-change {
        0% {color: rgb(255, 94, 0);}
        50% {color: rgb(229, 255, 0);}
        100% {color: rgb(255, 94, 0);}
        }
        h0 {
            display: block;

            font-weight: bold;
            unicode-bidi: isolate;
            animation-name: color-change;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
